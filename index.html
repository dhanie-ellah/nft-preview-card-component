<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="whole-card">
    <div class="card">
      <img src="images/image-equilibrium.jpg"" class="equilibrium">
      <h3>Equilibrium #3429</h3> 
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="details">
        <div class="amount">
          <img src="images/icon-ethereum.svg" class="ethereum">
          <p class="eth">0.041 ETH</p>
        </div>
    
        <div class="days">
          <img src="images/icon-clock.svg" class="clock">
          <p class="left">3 days left</p>
        </div>
      </div>

      <hr>
      

      <div class="jules">
        <img src="images/image-avatar.png" width="10%" class="jules">
        <p><span>Creation of</span> Jules Wyvern </p>
      </div>
      
      </div>
  
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">dhanie_ellah</a>.
    </div>
  </div>
</body>
</html>
